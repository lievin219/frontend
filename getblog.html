  <script>
   
    document.addEventListener("DOMContentLoaded", async function() {
     
          const cookie=document.cookie.split('jwt=')[1]
          try{const adminhtml=document.getElementById('users')
         
            // Fetch blog data from backendmeth
            const response = await fetch('https://gakiza-portofolio.onrender.com/article/getall',{
      method:'GET',
      credentials:'include',
     headers: { "Authorization": `Bearer ${cookie}`}
     
     
            });
            const blogs = await response.json();
            console.log(typeof blogs)
            console.log(blogs)
           
            
            // Get the container for blog cards
            const bloghtml = document.getElementById('blog-cards-container');
            
            // Dynamically generate blog cards
            blogs.forEach(blog => {
                const blogCard = document.createElement('div');
                const imge = document.createElement('img');
                imge.alt = 'Image description';
                imge.src = 'https://images.app.goo.gl/pChD6aWBfkxQ8Q5LA'                  
                
                const cardContent = `
                <div class="card-content">
                    <img src="https://images.app.goo.gl/r1LcsDVqs2FuXHC9A" alt="Blog Image">
                    <img src="https://images.app.goo.gl/pChD6aWBfkxQ8Q5LA" alt="image">
                        <h2>${blog.title}</h2>
                       
                        <p>${blog.description}</p>
                        <a href="singleblog.html?id=${blog.image}" class="read-more">Read More</a>
                    </div>
                `;
                blogCard.innerHTML = cardContent;
                blogCard.appendChild(imge)
                
                // Append blog card to container
                bloghtml.appendChild(blogCard);
                bloghtml.appendChild(imge)
            });
          }
            catch(error){
               console.log(error)
            }
        ;
          })
  </script>
