  <script>
     const sendinbutton=document.getElementById('signupi')
     sendinbutton.addEventListener('click',async(e)=>{
    e.preventDefault()
    const sentmessage=document.getElementById('passworderror')
    const picture=document.getElementById('email')
     const titlei=document.getElementById('title') 
      const descriptioni=document.getElementById('description')
       const res=await fetch('https://gakiza-portofolio.onrender.com/blog',{
        method:'POST',
        body:JSON.stringify({photo:picture,title:titlei,description:descriptioni}),
         headers:{ 'Content-Type':'application/json'}  
    
       })
       sentmessage.innerHTML=''
       sentmessage.style.color='red'
       const dataem=res.json()

       if(dataem.newcommente){
         sentmessage.innerHTML='plog posted succesfully!!'
       }
       else if(dataem.error){
         sentmessage.innerHTML='plog failed to be posted'
       }

     })
