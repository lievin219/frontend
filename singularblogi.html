<!-- likes  -->
<script>
    let likeCount = 0;
    let isLiked = false;

    function toggleLike() {
        const likeIcon = document.getElementById("likeIcon");
        const likeCountElement = document.getElementById("likeCount");

        if (isLiked) {
            likeCount--;
        } else {
            likeCount++;
        }

        isLiked = !isLiked;

        likeCountElement.textContent = likeCount;
        likeIcon.classList.toggle("liked", isLiked);
    }

// web manipulation for admin
const admin = document.getElementById("dropdown")
const loggContext = document.getElementById("logger")
const commentForm = document.querySelector(".comment-form");
const commentsContainer = document.querySelector(".comments");
const contentImage = document.getElementById("contentImage");
const contentBlog = document.getElementById("contentBlog");


 // Function to fetch comments and display them
            async function fetchAndDisplayComments() {
                try {
                    const response = await fetch("https://portfolio-backend-xewv.onrender.com/api/get/comments/");
                    if (response.ok) {
                        const comments = await response.json();
                        commentsContainer.innerHTML = ""; // Clear previous comments
                        comments.forEach(comment => {
                            const commentElement = document.createElement("div");
                            commentElement.classList.add("comment");
                            commentElement.innerHTML = `
                                <h5>Name: ${comment.name}</h5>
                                <p>${comment.text}</p>
                            `;
                            commentsContainer.appendChild(commentElement);
                        });
                    } else {
                        console.error("Failed to fetch comments.");
                    }
                } catch (error) {
                    console.error("Error fetching comments:", error);
                }
            }
    
            // Fetch and display comments when the page loads
             fetchAndDisplayComments();
    


const updateUserUi = (user) => {

 fetch('https://portfolio-backend-xewv.onrender.com/api/user', {credentials:"include", headers:{"Authorization": `Bearer ${document.cookie.split('jwt=')[1]}`} })
 .then(res => res.json())
 .then(user => { 
    
    updateUserUi(user);

    commentForm.addEventListener("submit", async function(event) {
                event.preventDefault(); // Prevent default form submission
    
                const commentText = commentForm.querySelector("textarea").value.trim();
    
                if (commentText !== "") {
                    try {
                        
                        if (user && user.name) {
                            const response = await fetch("https://portfolio-backend-xewv.onrender.com/api/comments", {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json"
                                },
                                body: JSON.stringify({
                                    text: commentText,
                                    name: user.name 
                                }),
                                credentials: "include"
                            });
    
                            if (response.ok) {
                                // alert("Comment submitted successfully!");
                                commentForm.reset(); 
                                await fetchAndDisplayComments();
                            } else {
                                alert("Failed to submit comment. Please try again later.");
                            }
                        } else {
                            alert("Please log in to submit a comment.");
                            window.location.href = "login.html";
                        }
                    } catch (error) {
                        console.error("Error submitting comment:", error);
                        alert("An error occurred. Please try again later.");
                    }
                } else {
                    alert("Please enter a valid comment.");
                }
            });






})
